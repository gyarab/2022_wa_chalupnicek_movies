{% extends 'main.html' %}

{% block title %}
    {{movie.name}} | {{ block.super }}
{% endblock %}

{% block content %}
<h1>{{movie.name}}</h1>
<h2>{{movie.avg_rating}}</h2>
<img src="{% if movie.image_url %}{{movie.image_url}}{% else %}https://place-hold.it/180x100/{% endif %}" alt="Card image cap">
<p>{{ movie.description|safe }}</p>
{% endblock content %}
