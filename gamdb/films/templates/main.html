<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>
        {% block title %}
        GA Movie DB
        {% endblock title %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'homepage' %}">GA Movie DB</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            {% with request.resolver_match.url_name as url_name %}
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link{% if url_name == 'movies' %} active{% endif %}" href="{% url 'movies' %}">Filmy</a>
              </li>
              <li class="nav-item">
                <a class="nav-link{% if url_name == 'directors' %} active{% endif %}" href="{% url 'directors' %}">Režiséři</a>
              </li>
              <li class="nav-item">
                <a class="nav-link{% if url_name == 'actors' %} active{% endif %}" href="{% url 'actors' %}">Herci</a>
              </li>
            </ul>
            {% endwith %}
          </div>
        </div>
      </nav>
    <div class="container my-5">
        {% block content %}
        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
